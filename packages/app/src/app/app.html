
<header
    class="flex h-16 w-[100%] !flex-col justify-between !bg-purple-800 px-4 !text-white md:!flex-row">

    <div class="flex items-center gap-4">

        <span class="!self-start text-xl md:!self-center"> Form app </span>

        <a [routerLink]="'/'">

            <button matIconButton class="!text-white">

                <mat-icon>home</mat-icon>

            </button>

        </a>

    </div>

    @if (user()) {

        <div class="text-md flex items-center gap-8 !self-end md:!self-center">

            <div class="flex items-center gap-4">
                 {{ user()!.username }} | {{ user()!.role }}
                <mat-icon>person</mat-icon>

            </div>

            <button matButton="tonal" (click)="logout()"> Logout </button>

        </div>

    }

</header>

<main
    class="w-100% mx-auto flex max-w-[700px] flex-col items-center p-4 lg:p-8">

    <router-outlet />

</main>
