<main class="w-100% mx-auto flex max-w-[700px] flex-col items-center">

    <header
        class="flex w-[100%] !flex-col justify-between !bg-purple-300 px-4 py-2 md:!flex-row">

        <span class="!self-start text-lg md:!self-center">Form app</span>

        @if (user()) {

            <div
                class="text-md flex items-center gap-4 !self-end md:!self-center">
                 {{ user()!.username }} | {{ user()!.role }}
                <button
                    matIconButton
                    class="User icon"
                    aria-label="Example icon-button with share icon">

                    <mat-icon>person</mat-icon>

                </button>

                <button
                    matButton="filled"
                    aria-label="Example icon-button with share icon"
                    (click)="authService.logout()">
                     Logout
                </button>

            </div>

        }

    </header>

    <router-outlet />

</main>
