@for (ft of groupTypes; track ft.documentId) {

    <mat-card>

        <mat-card-header>

            <mat-card-title>{{ ft.groupType }}</mat-card-title>

        </mat-card-header>

        <mat-card-content>

            <div>Number of templates: {{ ft.size }}</div>

        </mat-card-content>

        <mat-card-actions class="flex gap-2">

            @if (authService.isAdmin) {

                <button
                    matButton="filled"
                    [routerLink]="'/form/' + ft.documentId + '/view'">

                    <mat-icon
                        aria-hidden="false"
                        aria-label="Edit icon"
                        fontIcon="visibility"></mat-icon>
                     View
                </button>

                <button
                    matButton="filled"
                    [routerLink]="'/form/' + ft.documentId + '/edit'">

                    <mat-icon
                        aria-hidden="false"
                        aria-label="Edit icon"
                        fontIcon="edit"></mat-icon>
                     Edit
                </button>

            }

            @else {

                <button
                    matButton="filled"
                    [routerLink]="'/form/' + ft.documentId + '/fill'">

                    <mat-icon
                        aria-hidden="false"
                        aria-label="Edit icon"
                        fontIcon="edit"></mat-icon>
                     Fill the form
                </button>

            }

        </mat-card-actions>

    </mat-card>

}
